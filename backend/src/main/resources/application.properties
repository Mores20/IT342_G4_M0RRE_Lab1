# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MariaDB Database Configuration (PORT 3307)
spring.datasource.url=jdbc:mariadb://localhost:3307/user_auth_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# JWT Configuration
app.jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-complex-123456
app.jwt.expiration=86400000  # 24 hours in milliseconds

# CORS Configuration (for React frontend)
app.cors.allowed-origins=http://localhost:3000